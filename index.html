<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="buttonContainer">
      <h2>Options</h2>
      <button class="button" onclick="resizeGrid()">Resize Grid</button>
      <button class="button" onclick="clearGrid()">Clear</button>
    </div>
    <div class="buttonContainer">
      <h2>Style</h2>
      <button class="button" id="rainbowBtn" onclick="changeStyle('rainbow')">Rainbow</button>
      <button class="button" id="sketchBtn" onclick="changeStyle('sketch')">Sketch</button>
    </div>
    <div id="gridContainer"></div>
  </body>

</html>
